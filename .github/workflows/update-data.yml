name: Update fantasy data

on:
  schedule:
    - cron: '*/30 * * * *'   # every 30 minutes
  workflow_dispatch: {}       # manual trigger

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo (persist credentials for push)
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Decode oauth2.json from base64 secret and validate
        env:
          OAUTH_B64: ${{ secrets.OAUTH2_JSON_B64 }}
        run: |
          if [ -z "$OAUTH_B64" ]; then
            echo "ERROR: OAUTH2_JSON_B64 secret is empty"
            exit 2
          fi

          # Decode base64 into oauth2.json
          echo "$OAUTH_B64" | base64 --decode > oauth2.json

          # Quick JSON sanity check
          python -c "import json,sys; json.load(open('oauth2.json')); print('oauth2.json OK')"

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install requirements
        run: |
          python -m pip install --upgrade pip
          pip install yahoo_oauth requests pandas

      - name: Run fetch scripts
        env:
          LEAGUE_KEY: ${{ secrets.LEAGUE_KEY }}
        run: |
          # Check scripts exist
          missing=0
          for f in fetch_players_and_stats.py fetch_rosters_and_standings.py combine_outputs.py; do
            if [ ! -f "$f" ]; then
              echo "$f not found"
              missing=1
            fi
          done

          if [ "$missing" -eq 1 ]; then
            echo "Missing script(s) - aborting"
            ls -la
            exit 2
          fi

          python fetch_players_and_stats.py
          python fetch_rosters_and_standings.py
          python combine_outputs.py

      - name: Commit and push outputs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add league_players.csv player_stats.csv team_rosters.csv standings.csv combined_player_view.csv || true

          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update fantasy outputs (automated)"
            git push
          fi
