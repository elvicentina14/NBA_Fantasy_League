name: Update fantasy data

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Restore oauth2.json
        env:
          OAUTH_B64: ${{ secrets.OAUTH2_JSON_B64 }}
        run: |
          set -e
          echo "$OAUTH_B64" | base64 --decode > oauth2.json
          python - <<EOF
import json
with open("oauth2.json") as f:
    json.load(f)
print("oauth2.json OK")
EOF

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install yahoo_oauth pandas pyarrow requests

      - name: Fetch rosters and standings
        env:
          LEAGUE_KEY: ${{ secrets.LEAGUE_KEY }}
        run: |
          python fetch_rosters_and_standings.py

      - name: Fetch player stats
        env:
          LEAGUE_KEY: ${{ secrets.LEAGUE_KEY }}
        run: |
          python fetch_full_player_stats.py

      - name: Commit and push results
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add -A
          git reset oauth2.json || true

          if [ -n "$(git diff --cached --name-only)" ]; then
            git commit -m "Automated fantasy data update"
            git push
          else
            echo "No changes to commit"
          fi
