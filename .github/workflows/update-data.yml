name: Update fantasy data

on:
  schedule:
    - cron: '*/30 * * * *'   # every 30 minutes
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo (persist credentials for push)
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Decode oauth2.json from base64 secret and validate
        env:
          OAUTH_B64: ${{ secrets.OAUTH2_JSON_B64 }}
        run: |
          set -e
          if [ -z "$OAUTH_B64" ]; then
            echo "ERROR: OAUTH2_JSON_B64 secret is empty"
            exit 2
          fi
          echo "$OAUTH_B64" | base64 --decode > oauth2.json
          python -c "import json,sys; json.load(open('oauth2.json')); print('oauth2.json OK')"

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install requirements
        run: |
          set -e
          python -m pip install --upgrade pip
          pip install yahoo_oauth requests pandas pyarrow

      - name: Run rosters + standings
        env:
          LEAGUE_KEY: ${{ secrets.LEAGUE_KEY }}
        run: |
          set -e
          echo "Running fetch_rosters_and_standings.py..."
          python fetch_rosters_and_standings.py || true

      - name: Run full player stats
        env:
          LEAGUE_KEY: ${{ secrets.LEAGUE_KEY }}
        run: |
          set -e
          echo "Running fetch_full_player_stats.py..."
          python fetch_full_player_stats.py || true

      - name: Commit and push outputs
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          # Stage everything except oauth2.json
          git add -A
          git reset oauth2.json || true
          if git diff --cached --name-only | grep -q .; then
            git commit -m "Update fantasy data outputs (automated)" || true
            git push origin HEAD:main || true
          else
            echo "No changes to commit"
          fi
