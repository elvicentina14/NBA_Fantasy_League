name: Update fantasy data

# Run every 30 minutes + manual trigger
on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo (persist credentials for push)
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Decode oauth2.json from base64 secret and validate
        env:
          OAUTH_B64: ${{ secrets.OAUTH2_JSON_B64 }}
        run: |
          if [ -z "$OAUTH_B64" ]; then
            echo "ERROR: OAUTH2_JSON_B64 secret is empty"
            exit 2
          fi
          echo "$OAUTH_B64" | base64 --decode > oauth2.json
          python -c "import json,sys; json.load(open('oauth2.json')); print('oauth2.json OK')"

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install requirements
        run: |
          python -m pip install --upgrade pip
          pip install yahoo_oauth requests pandas

      - name: Run data fetch scripts
        env:
          LEAGUE_KEY: ${{ secrets.LEAGUE_KEY }}
        run: |
          set -e
          # Make sure all scripts exist
          for f in fetch_players_and_stats.py fetch_rosters_and_standings.py fetch_full_player_stats.py; do
            if [ ! -f "$f" ]; then
              echo "$f not found in repo root"
              ls -la
              exit 2
            fi
          done

          # 1) Build league_players.csv (used by full stats script)
          python fetch_players_and_stats.py

          # 2) Build team_rosters.csv + standings.csv
          python fetch_rosters_and_standings.py

          # 3) Build player_stats_full.csv + combined_player_view_full.csv
          python fetch_full_player_stats.py

      - name: Commit and push outputs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add combined_player_view_full.csv player_stats_full.csv standings.csv team_rosters.csv || true

          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update fantasy CSV outputs (automated)"
            git push
          fi
