name: Update fantasy data

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Restore oauth2.json
        env:
          OAUTH_B64: ${{ secrets.OAUTH2_JSON_B64 }}
        run: |
          set -e
          echo "$OAUTH_B64" | base64 --decode > oauth2.json

      - name: Install dependencies
        run: |
          pip install yahoo-oauth pandas

      - name: Fetch rosters and standings
        env:
          LEAGUE_KEY: ${{ secrets.LEAGUE_KEY }}
        run: python fetch_rosters_and_standings.py

      - name: Fetch season player stats
        env:
          LEAGUE_KEY: ${{ secrets.LEAGUE_KEY }}
        run: python fetch_player_stats_season.py

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Automated fantasy data update" || exit 0
          git push
