name: Update fantasy data

on:
  schedule:
    - cron: '*/30 * * * *'   # every 30 minutes
  workflow_dispatch: {}       # manual trigger

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    # timeout-minutes: 360  # optional cap

    steps:
      - name: Checkout repo (persist credentials for push)
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Decode oauth2.json from base64 secret and validate
        env:
          OAUTH_B64: ${{ secrets.OAUTH2_JSON_B64 }}
        run: |
          if [ -z "$OAUTH_B64" ]; then
            echo "ERROR: OAUTH2_JSON_B64 secret is empty"
            exit 2
          fi

          echo "$OAUTH_B64" | base64 --decode > oauth2.json
          python -c "import json; json.load(open('oauth2.json')); print('oauth2.json OK')"

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install requirements
        run: |
          python -m pip install --upgrade pip
          pip install yahoo_oauth requests pandas pyarrow

      - name: Run fantasy data script
        env:
          LEAGUE_KEY: ${{ secrets.LEAGUE_KEY }}
        run: |
          set -e

          if [ ! -f "fetch_full_player_stats.py" ]; then
            echo "fetch_full_player_stats.py not found in repo root"
            ls -la
            exit 2
          fi

          echo "Running fetch_full_player_stats.py..."
          python fetch_full_player_stats.py

      - name: Show outputs and git status (debug)
        run: |
          echo "=== LS (repo root) ==="
          ls -la
          echo "=== LS player_stats_daily ==="
          ls -la player_stats_daily || echo "player_stats_daily does not exist"
          echo "=== GIT STATUS (before add) ==="
          git status

      - name: Commit and push outputs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          echo "=== GIT STATUS before git add ==="
          git status

          # Daily history files (directory + contents)
          git add -f player_stats_daily || true

          # Parquet outputs (historical + combined view) + players master
          git add -f player_stats_full.parquet combined_player_view_full.parquet league_players.csv || true

          echo "=== GIT STATUS after git add ==="
          git status

          if git diff --cached --quiet; then
            echo "No changes to commit"
          else:
            git commit -m "Update fantasy data outputs (automated)"
            git push origin HEAD
          fi
