name: Update fantasy data

# Run every 30 minutes + manual trigger
on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch: {}

# Give the workflow permission to write repository contents (needed for git push)
permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo (persist credentials for push)
        uses: actions/checkout@v4
        with:
          persist-credentials: true   # allows git push using GITHUB_TOKEN
          fetch-depth: 0

      - name: Decode oauth2.json from base64 secret and validate
        env:
          OAUTH_B64: ${{ secrets.OAUTH2_JSON_B64 }}
        run: |
          if [ -z "$OAUTH_B64" ]; then
            echo "ERROR: OAUTH2_JSON_B64 secret is empty"
            exit 2
          fi
          # decode base64 into oauth2.json
          echo "$OAUTH_B64" | base64 --decode > oauth2.json
          # quick JSON sanity check
          python - <<'PY'
import json,sys
try:
    json.load(open('oauth2.json'))
    print('oauth2.json OK')
except Exception as e:
    print('Invalid oauth2.json:', e)
    sys.exit(2)
PY

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install requirements
        run: |
          python -m pip install --upgrade pip
          pip install yahoo_oauth requests pandas

      - name: Run fetch script
        env:
          LEAGUE_KEY: ${{ secrets.LEAGUE_KEY }}
        run: |
          # fail fast if script missing
          if [ ! -f fetch_players_and_stats.py ]; then
            echo "fetch_players_and_stats.py not found in repo root"
            ls -la
            exit 2
          fi
          python fetch_players_and_stats.py

      - name: Commit and push outputs
        # uses the checked out repo and the GITHUB_TOKEN (persist-credentials: true)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          # stage common outputs (adjust filenames if your script writes different ones)
          git add league_players.csv player_stats.csv || true
          # if there are debug files you also want to commit, uncomment:
          # git add debug_players_*.json league_players_raw.json debug_playerstats_first.json || true
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update league_players & player_stats (automated)"
            git push
          fi
