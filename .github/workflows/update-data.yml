name: Update fantasy data

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Restore oauth2.json
        env:
          OAUTH_B64: ${{ secrets.OAUTH2_JSON_B64 }}
        run: |
          echo "$OAUTH_B64" | base64 --decode > oauth2.json

      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install yahoo-oauth yahoo-fantasy-api pandas

      - name: Fetch team rosters
        env:
          LEAGUE_KEY: ${{ secrets.LEAGUE_KEY }}
        run: python fetch_rosters.py

      - name: Fetch player stats
        env:
          LEAGUE_KEY: ${{ secrets.LEAGUE_KEY }}
        run: python fetch_player_stats.py

      - name: Commit data
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add *.csv player_stats_daily/*.csv || true
          git commit -m "Automated fantasy data update" || echo "No changes"
          git push
