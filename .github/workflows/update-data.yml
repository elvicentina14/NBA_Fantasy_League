name: Update fantasy data

on:
  schedule:
    - cron: '*/30 * * * *'   # every 30 minutes
  workflow_dispatch: {}       # manual trigger

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo (persist credentials for push)
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Decode oauth2.json from base64 secret and validate
        env:
          OAUTH_B64: ${{ secrets.OAUTH2_JSON_B64 }}
        run: |
          if [ -z "$OAUTH_B64" ]; then
            echo "ERROR: OAUTH2_JSON_B64 secret is empty"
            exit 2
          fi

          echo "$OAUTH_B64" | base64 --decode > oauth2.json
          python -c "import json; json.load(open('oauth2.json')); print('oauth2.json OK')"

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install requirements
        run: |
          python -m pip install --upgrade pip
          pip install yahoo_oauth requests pandas pyarrow

      - name: Run data fetch scripts
        env:
          LEAGUE_KEY: ${{ secrets.LEAGUE_KEY }}
        run: |
          set -e

          for f in fetch_players_and_stats.py fetch_rosters_and_standings.py fetch_full_player_stats.py; do
            if [ ! -f "$f" ]; then
              echo "$f not found in repo root"
              ls -la
              exit 2
            fi
          done

          echo "Running fetch_players_and_stats.py..."
          python fetch_players_and_stats.py

          echo "Running fetch_rosters_and_standings.py..."
          python fetch_rosters_and_standings.py

          echo "Running fetch_full_player_stats.py..."
          python fetch_full_player_stats_
