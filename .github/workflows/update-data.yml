name: Update fantasy data

on:
  schedule:
    - cron: '*/30 * * * *'   # every 30 minutes
  workflow_dispatch: {}       # manual trigger

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    # timeout-minutes: 360  # optional cap if you want

    steps:
      - name: Checkout repo (persist credentials for push)
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Decode oauth2.json from base64 secret and validate
        env:
          OAUTH_B64: ${{ secrets.OAUTH2_JSON_B64 }}
        run: |
          if [ -z "$OAUTH_B64" ]; then
            echo "ERROR: OAUTH2_JSON_B64 secret is empty"
            exit 2
          fi

          echo "$OAUTH_B64" | base64 --decode > oauth2.json
          python - << 'EOF'
import json
with open("oauth2.json","r") as f:
    json.load(f)
print("oauth2.json OK")
EOF

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install requirements
        run: |
          python -m pip install --upgrade pip
          pip install yahoo_oauth requests pandas pyarrow

      - name: Run data fetch scripts
        env:
          LEAGUE_KEY: ${{ secrets.LEAGUE_KEY }}
        run: |
          set -e

          # Ensure scripts exist in repo root
          for f in fetch_players_and_stats.py fetch_rosters_and_standings.py fetch_full_player_stats.py; do
            if [ ! -f "$f" ]; then
              echo "$f not found in repo root"
              ls -la
              exit 2
            fi
          done

          echo "Running fetch_players_and_stats.py..."
          python fetch_players_and_stats.py

          echo "Running fetch_rosters_and_standings.py..."
          python fetch_rosters_and_standings.py

          echo "Running fetch_full_player_stats.py..."
          python fetch_full_player_stats.py

      - name: Show changes before commit (debug)
        run: |
          echo "==== git status BEFORE add ===="
          git status
          echo "==== repo tree ===="
          ls -R

      - name: Commit and push outputs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # Daily history files (directory + contents)
          git add player_stats_daily || true

          # Parquet outputs (historical + combined view)
          git add player_stats_full.parquet combined_player_view_full.parquet || true

          # Supporting CSVs
          git add standings.csv team_rosters.csv league_players.csv player_stats.csv || true

          echo "==== git status AFTER add ===="
          git status
          echo "==== git diff --cached --stat ===="
          git diff --cached --stat || true

          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update fantasy data outputs (automated)"
            # Explicitly push to the current branch (usually main)
            git push origin HEAD
          fi
