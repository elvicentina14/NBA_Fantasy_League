name: Update fantasy data

on:
  schedule:
    - cron: '*/30 * * * *'   # every 30 minutes
  workflow_dispatch: {}       # manual trigger

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo (persist credentials for push)
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Decode oauth2.json from base64 secret and validate
        env:
          OAUTH_B64: ${{ secrets.OAUTH2_JSON_B64 }}
        run: |
          set -e
          if [ -z "$OAUTH_B64" ]; then
            echo "ERROR: OAUTH2_JSON_B64 secret is empty"
            exit 2
          fi

          echo "$OAUTH_B64" | base64 --decode > oauth2.json
          python -c "import json; json.load(open('oauth2.json')); print('oauth2.json OK')"

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install requirements
        run: |
          python -m pip install --upgrade pip
          pip install yahoo_oauth requests pandas pyarrow

      - name: Run full stats fetch
        env:
          LEAGUE_KEY: ${{ secrets.LEAGUE_KEY }}
        run: |
          set -e
          echo "Running fetch_full_player_stats.py..."
          python fetch_full_player_stats.py

      - name: Show outputs and git status (debug)
        run: |
          echo "=== LS (repo root) ==="
          ls -la
          echo "=== LS player_stats_daily ==="
          ls -la player_stats_daily || echo "no player_stats_daily dir"
          echo "=== GIT STATUS (before add) ==="
          git status

      - name: Commit and push outputs
        run: |
          set -e

          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          echo "=== git status BEFORE add ==="
          git status --short

          # Stage only data artifacts â€“ DO NOT add oauth2.json
          git add -f player_stats_daily \
                     player_stats_full.parquet \
                     combined_player_view_full.parquet \
                     league_players.csv || true

          echo "=== git status AFTER add ==="
          git status --short

          if git diff --cached --quiet; then
            echo "No changes staged; nothing to commit."
            exit 0
          fi

          git commit -m "Update fantasy data outputs (automated)"
          git push origin HEAD
