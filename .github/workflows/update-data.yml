name: Update fantasy data

on:
  workflow_dispatch:
  schedule:
    - cron: "*/30 * * * *"

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Decode oauth
        env:
          OAUTH_B64: ${{ secrets.OAUTH2_JSON_B64 }}
        run: |
          echo "$OAUTH_B64" | base64 --decode > oauth2.json

      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install deps
        run: pip install yahoo_oauth pandas pyarrow requests

      - name: Fetch rosters & standings
        env:
          LEAGUE_KEY: ${{ secrets.LEAGUE_KEY }}
        run: python fetch_rosters_and_standings.py

      - name: Fetch player stats
        env:
          LEAGUE_KEY: ${{ secrets.LEAGUE_KEY }}
        run: python fetch_full_player_stats.py

      - name: Commit results
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add .
          git reset oauth2.json
          git commit -m "Automated fantasy update" || echo "No changes"
          git push
