
name: Fetch Yahoo NBA Fantasy

on:
  schedule:
    # Daily at 18:20 UTC (adjust as needed)
    - cron: "20 18 * * *"
  workflow_dispatch:  # allow manual runs

permissions:
  contents: write

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run extractor
        env:
          YAHOO_CLIENT_ID: ${{ secrets.YAHOO_CLIENT_ID }}
          YAHOO_CLIENT_SECRET: ${{ secrets.YAHOO_CLIENT_SECRET }}
          YAHOO_REFRESH_TOKEN: ${{ secrets.YAHOO_REFRESH_TOKEN }}
          YAHOO_LEAGUE_KEY: ${{ secrets.YAHOO_LEAGUE_KEY }}   # e.g., nba.l.123456
          # Choose one or leave both empty to use Yahoo's default season context:
          STAT_SEASON: "2025"
          # STAT_WEEK: "9"
        run: |
          python scripts/fetch_yahoo_nba.py

      - name: Commit data artifacts
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/
          if ! git diff --cached --quiet; then
            git commit -m "Auto: Yahoo Fantasy NBA update $(date -u +'%Y-%m-%dT%H:%M:%SZ')"
            git push
          else
            echo "No changes to commit."
          fi
