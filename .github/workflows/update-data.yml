name: Update fantasy data

on:
  schedule:
    - cron: "0 */6 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Restore oauth2.json
        env:
          OAUTH_B64: ${{ secrets.OAUTH2_JSON_B64 }}
        run: |
          echo "$OAUTH_B64" | base64 --decode > oauth2.json
          python -c "import json; json.load(open('oauth2.json')); print('oauth2.json OK')"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install deps
        run: |
          pip install yahoo-oauth pandas requests

      - name: Fetch rosters
        env:
          LEAGUE_KEY: ${{ secrets.LEAGUE_KEY }}
        run: python fetch_rosters_raw.py

      - name: Fetch season totals
        env:
          LEAGUE_KEY: ${{ secrets.LEAGUE_KEY }}
        run: python fetch_season_totals_raw.py

      - name: Commit results
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add *.csv || true
          git commit -m "Automated Yahoo fantasy update" || echo "No changes"
          git push
