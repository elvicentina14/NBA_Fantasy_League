name: Update fantasy data

# Run every 30 minutes
on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch: {}

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Write oauth2.json from secret
        run: |
          printf "%s" "${{ secrets.OAUTH2_JSON }}" > oauth2.json
          python - <<'PY'
import json,sys
try:
    json.load(open('oauth2.json'))
    print('oauth2.json OK')
except Exception as e:
    print('Invalid oauth2.json:', e)
    sys.exit(2)
PY

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install requirements
        run: |
          python -m pip install --upgrade pip
          pip install yahoo_oauth requests pandas

      - name: Run fetch script
        env:
          LEAGUE_KEY: ${{ secrets.LEAGUE_KEY }}
        run: |
          python fetch_all_rosters.py

      - name: Commit and push outputs
