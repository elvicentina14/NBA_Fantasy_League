name: Update fantasy data

# Run every 30 minutes
on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch: {}

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Write oauth2.json from secret and validate
        run: |
          printf "%s" "${{ secrets.OAUTH2_JSON }}" > oauth2.json
          python -c "import json,sys; json.load(open('oauth2.json')); print('oauth2.json OK')"

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install requirements
        run: |
          python -m pip install --upgrade pip
          pip install yahoo_oauth requests pandas

      - name: Run fetch script
        env:
          LEAGUE_KEY: ${{ secrets.LEAGUE_KEY }}
        run: |
          python fetch_all_rosters.py

      - name: Commit and push outputs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add players_long.json players_long.csv || true
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update players_long outputs (automated)"
            git push
          fi
