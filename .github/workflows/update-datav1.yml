name: Update fantasy data

on:
  schedule:
    - cron: '*/30 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - run: pip install yahoo_oauth pandas pyarrow requests

      - run: echo "${{ secrets.OAUTH2_JSON_B64 }}" | base64 --decode > oauth2.json

      - env:
          LEAGUE_KEY: ${{ secrets.LEAGUE_KEY }}
        run: |
          python fetch_players.py
          python fetch_rosters.py
          python fetch_player_stats_season.py

      - run: |
          git add *.csv
          git commit -m "Update fantasy data" || true
          git push
