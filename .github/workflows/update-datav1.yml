name: Run snapshots

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  snapshot:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Decode oauth
        env:
          OAUTH_B64: ${{ secrets.OAUTH2_JSON_B64 }}
        run: |
          echo "$OAUTH_B64" | base64 --decode > oauth2.json

      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install deps
        run: |
          pip install yahoo_oauth pandas pyarrow

      - name: Run snapshots
        env:
          LEAGUE_KEY: ${{ secrets.LEAGUE_KEY }}
        run: |
          python fetch_players.py
          python fetch_team_roster_snapshot.py
          python fetch_player_season_snapshot.py

      - name: Commit
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions@github.com"
          git add *.csv *.parquet || true
          git diff --cached --quiet || git commit -m "Daily Yahoo Fantasy snapshots"
          git push
