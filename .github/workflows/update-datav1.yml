name: Run snapshots

on:
  schedule:
    - cron: '0 * * * *'   # hourly
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  snapshot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Decode oauth
        env:
          OAUTH_B64: ${{ secrets.OAUTH2_JSON_B64 }}
        run: |
          if [ -z "$OAUTH_B64" ]; then
            echo "OAUTH_B64 secret empty"
            exit 2
          fi
          echo "$OAUTH_B64" | base64 --decode > oauth2.json
          python -c "import json; json.load(open('oauth2.json')); print('oauth2 OK')"

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install yahoo_oauth requests pandas pyarrow

      - name: Run snapshots
        env:
          LEAGUE_KEY: ${{ secrets.LEAGUE_KEY }}
          DEBUG_DUMP: "0"   # set to "1" to dump example JSONs to logs/artifacts
        run: |
          python fetch_players.py
          python fetch_team_roster_snapshot.py
          python fetch_player_season_snapshot.py

      - name: Commit outputs
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add *.csv || true
          git diff --cached --quiet || (git commit -m "Daily Yahoo Fantasy snapshots" && git push)
